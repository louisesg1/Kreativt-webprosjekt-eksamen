<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/forside.css" />
    <title>Velkommen til vårt robotstyrte hjem!</title>
  </head>
  <body>
    <main>
      <div class="textbox">
        <h1>Velkommen til vårt robotstyrte hjem!</h1>
        <h2>Klikk på et rom for å gå inn</h2>
        <h3>Du kan klikke på:</h3>
        <nav>
          <ul>
            <li><a href="stue.html">Stua</a></li>
            <li><a href="soverom.html">Soverommet</a></li>
            <li><a href="kjoekken.html">Kjøkkenet</a></li>
            <li><a href="bad.html">Badet</a></li>
            <li><a href="hage.html">Hagen</a></li>
          </ul>
        </nav>
      </div>

      <nav>
        <div class="house-container">
          <div>
            <!-- bildene av rommene i huset er lagt inn individuelt på toppen av bildet av hele huset. 
           I CSS har jeg gitt em en opacity på 0 som default og opacity på 1 på :hover. Dermed kan jeg 
           lage en hovereffekt på elementet uten at det er synlig når pilen ikke er over elementet.-->
            <a href="stue.html">
              <img
                src="images/living-room.svg"
                alt="living room"
                class="living-room"
              />
            </a>
          </div>
          <div>
            <a href="soverom.html">
              <img src="images/bedroom.svg" alt="bedroom" class="bedroom" />
            </a>
          </div>
          <div>
            <a href="bad.html">
              <img src="images/bathroom.svg" alt="bathroom" class="bathroom" />
            </a>
          </div>
          <div>
            <a href="kjoekken.html">
              <img src="images/kitchen.svg" alt="kitchen" class="kitchen" />
            </a>
          </div>
          <div>
            <a href="hage.html">
              <div class="garden"></div>
            </a>
          </div>
          <!-- her ligger huset nederst slik at de individuelle rommene ligger over huset når hovereffekten blir trigget  -->
          <img
            src="images/index-house.svg"
            alt="house seen from above"
            class="house-img"
          />
        </div>
      </nav>
    </main>
  </body>
</html>
