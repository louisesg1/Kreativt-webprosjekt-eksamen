<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/kjoekken.css" />
    <title>Kjøkken</title>
  </head>
  <body>
    <div id="background">
      <!-- bakgrunnsbilde -->
      <img
        src="images/kjoekken/kjoekken-bakgrunn.png"
        alt="Perspektiv av et kjøkken med forskjellige maskiner"
        id="background-image"
      />

      <!-- alle interaktive elementer har en div som sier hvor musa må være for å aktivere animasjonen -->
      <div class="hitbox" id="fridge"></div>
      <!-- skjerm på kjøleskapet som skrur seg på -->
      <img
        id="fridge-screen"
        src="images/kjoekken/kjoekken-skjerm.png"
        alt="Skjermbilde av et smart kjøleskap"
      />

      <div class="hitbox" id="microwave"></div>
      <!-- mikrobølgeovn som skrur seg på -->
      <div id="microwave-heat"></div>

      <div class="hitbox" id="tap"></div>
      <!-- vann fra kranen -->
      <div id="water-flow"></div>

      <div class="hitbox" id="knife"></div>
      <!-- kniv robot som kutter automatisk -->
      <img
        id="knife-image"
        src="images/kjoekken/kniv.png"
        alt="En kjøkkenkniv"
      />

      <div class="hitbox" id="stove"></div>

      <div class="hitbox" id="blender"></div>
      <!-- blender som skrur seg på -->
      <img
        id="blender-image"
        src="images/kjoekken/blender.png"
        alt="En blender"
      />

      <div class="hitbox" id="oven"></div>
      <!-- ovn som skrur seg på -->
      <div id="oven-heat"></div>

      <!-- hjemknapp / tilbakeknapp som blir mindre gjennomsiktig -->
      <div id="home-button">
        <a href="index.html"
          ><img id="home-image" src="images/hus.png" alt="Hjem knapp"
        /></a>
      </div>
    </div>
  </body>
</html>
