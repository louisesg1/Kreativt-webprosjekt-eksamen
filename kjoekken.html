<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/kjoekken.css" />
    <title>Kjøkken</title>
  </head>

  <body>
    <div id="background">
      <img src="images/kjoekken/kjoekken-bakgrunn.png" alt="Perspektiv av et kjøkken med forskjellige maskiner" id="background-image">
      <div class="hitbox" id="fridge"></div>
      <div class="hitbox" id="microwave"></div>
      <div id="microwave-heat"></div>
      <div class="hitbox" id="tap"></div>
      <div id="water-flow"></div>
      <div class="hitbox" id="knife"></div>
      <img id="knife-image" src="images/kjoekken/kniv.png" alt="En kjøkkenkniv">
      <div class="hitbox" id="stove"></div>
      <div class="hitbox" id="blender"></div>
      <img id="blender-image" src="images/kjoekken/blender.png" alt="En blender">
      <div class="hitbox" id="oven"></div>
      <div id="oven-heat"></div>
      <div id="home-button">
        <a href="index.html"><img id="home-image" src="images/hus.png" alt="Hjem knapp"></a>
      </div>
    </div>
  </body>
</html>
