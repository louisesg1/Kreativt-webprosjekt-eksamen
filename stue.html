<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stue</title>
    <link rel="stylesheet" href="stue.css">
</head>
<body>

    <!--Sidens bakgrunn-->
    <div id="background">
     

    <!--Google Home bilde-->
    <div id="google-home-div">
        <img id="google-home-img" src="images/google-home.PNG" alt="google-home"> <!-- Bildet er henetet fra https://www.ubuy.co.no/no/product/1EV0CBM-google-nest-hub-2nd-gen-smart-home-display-with-google-assistant?srsltid=AfmBOoqR0jkysOevkzEO_d2pQzyLjEVgdSAs6XgseHRl2Pb62UAaQUoV -->
    </div>


    <!--Støvsuger bilde-->
    <div id="vacuum-div">
        <img id="vacuum-img" src="images/støvsuger.png" alt="vacuum"> <!-- Bildet er henetet fra https://www.power.no/hjem-og-hage/rengjoering-og-stoevsuging/robotstoevsuger/roborock-s6-robot-stoevsuger-vasker-svart/p-1020971/ -->
    </div>

    
    <!--Hund bilde-->
    <div id="dog-div">
        <img id="dog-img" src="images/dog.PNG" alt="dog"> <!-- Bildet er henetet fra https://www.shutterstock.com/image-3d-object/aibo-robot-dog-2298556473?trackingId=e08aa61a-ae93-47dd-86d9-35201d1140e3-->
        
        <!--Velkommen bilde-->
        <div id="welcome-div">
            <img id="welcome-img" src="images/welcome-home.png" alt="welcome"> <!-- Bildet er generert av KI-->
        </div> 
    </div>


    <!--Hjem knapp-->
    <a id="button-exit" href="">
        <img id="button-exit-img" src="images/hus.png" alt="home">
    </a>

    <!--Bakgrunnsmusikk-->
    <audio controls autoplay loop id="audio" src="audio/elevator-music-jazz-lounge-419360.mp3"></audio>


    </div>


    
</body>
</html
